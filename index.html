<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogePumpFun - Official Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        h1, h2, h3 {
            text-align: center;
            color: #ff66cc;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff66cc;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        /* Header and Footer Banners */
        .header img, .footer img {
            width: 100%; /* Poza ocupă întreaga lățime */
            height: auto; /* Înălțimea rămâne proporțională */
            max-height: 150px; /* Reducere de 70% */
            object-fit: cover; /* Taie surplusul pentru a se încadra */
            border-radius: 12px; /* Colțuri rotunjite */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="dogepump-header.jpg" alt="DogePumpFun Header Banner">
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <img src="footer-image.jpg" alt="DogePumpFun Footer Banner">
        </div>
    </div>
</body>
</html>
