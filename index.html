<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DogePumpFun - Blockchain solution for stabilizing Dogecoin with rewards from staking and liquidity.">
    <meta name="keywords" content="DogePumpFun, Dogecoin, Solana, staking, airdrop, cryptocurrency">
    <meta name="author" content="DogePumpFun Team">
    <title>DogePumpFun - Official Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.76.0/web3.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("F21yNHB-KBjU3fCpG");
        })();

        const solanaPaymentAddress = "BXqvxJo65Z1yCiZPwmMxsdbzCNWzk56zf7TUVCtt2BtS";
        let connectedWalletAddress = "";

        async function connectSolanaWallet() {
            if (window.solana && (window.solana.isPhantom || window.solana.isSolflare)) {
                try {
                    const response = await window.solana.connect();
                    connectedWalletAddress = response.publicKey.toString();
                    document.getElementById("wallet-address").textContent = `Connected Wallet: ${connectedWalletAddress}`;
                    alert("Solana wallet connected successfully!");
                } catch (error) {
                    console.error("Wallet connection rejected:", error);
                    alert("Failed to connect Solana wallet. Please try again.");
                }
            } else {
                alert("No Solana wallet detected. Please install Phantom or Solflare!");
            }
        }

        async function sendSolanaPayment() {
            if (!window.solana || !window.solana.isConnected) {
                alert("Please connect your Solana wallet first!");
                return;
            }

            try {
                const amountInSOL = parseFloat(document.getElementById("amount-to-pay").value);
                if (isNaN(amountInSOL) || amountInSOL <= 0) {
                    alert("Please enter a valid amount in SOL.");
                    return;
                }

                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
                const fromWallet = window.solana.publicKey;
                const toWallet = new solanaWeb3.PublicKey(solanaPaymentAddress);

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: fromWallet,
                        toPubkey: toWallet,
                        lamports: amountInSOL * solanaWeb3.LAMPORTS_PER_SOL,
                    })
                );

                const signature = await window.solana.signAndSendTransaction(transaction);
                alert(`Transaction sent successfully! Signature: ${signature}`);
                console.log("Transaction signature:", signature);
            } catch (error) {
                console.error("Transaction failed:", error);
                alert("Transaction failed. Please try again.");
            }
        }

        function sendAirdropForm(event) {
            event.preventDefault();

            const params = {
                name: document.getElementById("airdrop-name").value,
                email: document.getElementById("airdrop-email").value,
                telegram: document.getElementById("airdrop-telegram").value,
                wallet: document.getElementById("airdrop-wallet").value,
                twitter: document.getElementById("airdrop-twitter").value,
                tweet: document.getElementById("airdrop-tweet").value
            };

            emailjs
                .send("service_rmhlyi4", "template_2k2m0wn", params)
                .then(() => {
                    alert("Airdrop request submitted successfully!");
                })
                .catch((error) => {
                    console.error("Error sending email:", error);
                    alert("Failed to submit the airdrop request. Please try again.");
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('extra-image1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            line-height: 1.6;
            filter: brightness(1.1);
        }

        h1, h2, h3 {
            text-align: center;
            color: #ff66cc;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff66cc;
        }

        section {
            margin-bottom: 40px;
            background-color: rgba(26, 26, 26, 0.5);
            padding: 20px;
            border-radius: 12px;
        }

        button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff66cc;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        form input:focus {
            outline: none;
            border: 2px solid #4caf50;
        }

        .airdrop-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(26, 26, 26, 0.5);
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            form input {
                font-size: 14px;
                padding: 8px;
            }

            .airdrop-form-container {
                padding: 15px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="toggleWhitePaper()">View White Paper</button>
        <button onclick="location.href='#presale'">Presale</button>
        <button onclick="location.href='#airdrop'">Airdrop</button>
        <button onclick="location.href='#social-links'">Follow Us</button>
    </div>

    <div>
        <section id="white-paper">
            <h1>DogePumpFun</h1>
            <p class="highlight-text">DogePumpFun uses the Solana blockchain to stabilize Dogecoin and provides rewards through staking and liquidity.</p>
            <iframe id="white-paper-view" src="DogePumpFun-WhitePaper-Viewable.pdf" style="display: none; width: 100%; height: 600px;"></iframe>
        </section>

        <section id="presale">
            <h2>Presale</h2>
            <div class="input-group">
                <input type="number" id="amount-to-pay" placeholder="Amount in SOL">
                <button onclick="sendSolanaPayment()">Pay Now</button>
            </div>
            <p id="wallet-address">Wallet not connected.</p>
            <button onclick="connectSolanaWallet()">Connect Wallet</button>
        </section>

        <section id="airdrop">
            <h2>Airdrop Campaign</h2>
            <div class="airdrop-form-container">
                <form id="airdrop-form" onsubmit="sendAirdropForm(event)">
                    <label for="airdrop-name">Name:</label>
                    <input type="text" id="airdrop-name" placeholder="Your Name" required>

                    <label for="airdrop-email">Email:</label>
                    <input type="email" id="airdrop-email" placeholder="Your Email" required>

                    <label for="airdrop-wallet">Solana Wallet Address:</label>
                    <input type="text" id="airdrop-wallet" placeholder="Your Wallet Address" required>

                    <label for="airdrop-telegram">Telegram Username:</label>
                    <input type="text" id="airdrop-telegram" placeholder="@YourTelegramUsername" required>

                    <label for="airdrop-twitter">Twitter Username:</label>
                    <input type="text" id="airdrop-twitter" placeholder="@YourTwitterUsername" required>

                    <label for="airdrop-tweet">Tweet Link:</label>
                    <input type="url" id="airdrop-tweet" placeholder="Link to your tweet with 3 tagged friends" required>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </section>

        <section id="social-links">
            <h2>Follow Us</h2>
            <p>Stay updated by following us on our social media channels:</p>
            <div style="text-align: center;">
                <a href="https://twitter.com/dogepumpfan" target="_blank">Twitter</a>
                <a href="https://t.me/dogepumpfan" target="_blank">Telegram</a>
                <a href="https://discord.gg/eCFFyEsp" target="_blank">Discord</a>
            </div>
        </section>
    </div>
</body>
</html>
