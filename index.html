
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogePumpFun - Multi-Wallet Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.76.0/web3.min.js"></script>
    <script>
        // Adresa pentru primirea plăților în Solana
        const solanaPaymentAddress = "BXqvxJo65Z1yCiZPwmMxsdbzCNWzk56zf7TUVCtt2BtS";

        // Conectare Phantom și Solflare (Solana Wallets)
        async function connectSolanaWallet() {
            if (window.solana) {
                try {
                    const response = await window.solana.connect();
                    const walletAddress = response.publicKey.toString();
                    document.getElementById("wallet-address").textContent = Connected Solana Wallet: ${walletAddress};
                    alert("Solana wallet connected successfully!");
                } catch (error) {
                    console.error("Wallet connection rejected:", error);
                    alert("Failed to connect Solana wallet. Please try again.");
                }
            } else {
                alert("No Solana wallet detected. Please install Phantom or Solflare!");
            }
        }

        // Conectare MetaMask (compatibil cu Coinbase și Trust Wallet pe EVM)
        async function connectEVMWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0];
                    document.getElementById("wallet-address").textContent = Connected EVM Wallet: ${walletAddress};
                    alert("Ethereum-compatible wallet connected successfully!");
                } catch (error) {
                    console.error("EVM Wallet connection rejected:", error);
                    alert("Failed to connect EVM wallet. Please try again.");
                }
            } else {
                alert("No Ethereum-compatible wallet detected. Please install MetaMask, Coinbase Wallet, or Trust Wallet!");
            }
        }

        // Trimiterea unei plăți reale în Solana
        async function sendSolanaPayment() {
            if (!window.solana || !window.solana.isConnected) {
                alert("Please connect your Solana wallet first!");
                return;
            }

            try {
                const amountInSOL = parseFloat(document.getElementById("amount-to-pay").value);
                if (isNaN(amountInSOL) || amountInSOL <= 0) {
                    alert("Please enter a valid amount in SOL.");
                    return;
                }

                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
                const fromWallet = window.solana.publicKey;
                const toWallet = new solanaWeb3.PublicKey(solanaPaymentAddress);

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: fromWallet,
                        toPubkey: toWallet,
                        lamports: amountInSOL * solanaWeb3.LAMPORTS_PER_SOL, // Convert SOL în lamports
                    })
                );

                const signature = await window.solana.signAndSendTransaction(transaction);
                alert(Transaction sent successfully! Signature: ${signature});
                console.log("Transaction signature:", signature);
            } catch (error) {
                console.error("Transaction failed:", error);
                alert("Transaction failed. Please try again.");
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('extra-image1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            line-height: 1.6;
            filter: brightness(1.1);
        }

        .buy-section {
            background: rgba(26, 26, 26, 0.9);
            color: #e0e0e0;
            text-align: center;
            padding: 40px 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .buy-section h2 {
            font-size: 2.2rem;
            color: #ff66cc;
            margin-bottom: 15px;
        }

        .buy-section button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .buy-section button:hover {
            background: #ff66cc;
        }

        .buy-section #wallet-address {
            margin-top: 20px;
            font-weight: bold;
        }

        .buy-section input {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Section: Buy DogePumpFun -->
    <section id="buy-dogepumpfan" class="buy-section">
        <div class="content-wrapper">
            <h2>Buy DogePumpFun Tokens</h2>
            <p>Power the Future of Decentralized Gaming and Rewards!</p>

            <p>Tokens Sold: <strong>1,000,000 / 2,000,000</strong></p>
            <p>Current Price: <strong>$0.00002</strong></p>
            <p>Listing Price: <strong>$0.0001</strong></p>

            <!-- Wallet Selection -->
            <h3>Connect a wallet:</h3>
            <button onclick="connectSolanaWallet()">Connect Solana Wallet (Phantom/Solflare)</button>
            <button onclick="connectEVMWallet()">Connect EVM Wallet (MetaMask/Coinbase/Trust Wallet)</button>
            <p id="wallet-address">Wallet not connected.</p>

            <!-- Payment Section -->
            <div id="payment-section">
                <h3>Enter the amount to pay in SOL:</h3>
                <input type="number" id="amount-to-pay" placeholder="Amount in SOL" />
                <button onclick="sendSolanaPayment()">Send Payment</button>
            </div>
        </div>
    </section>
</body>
</html>
